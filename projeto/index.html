<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>ACESSO</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/estilo-login.css" rel="stylesheet" type="text/css"/>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootbox.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        
        $(function() {
            $( "#formlogin" ).submit(function(){
                var objetos = this;
                var dados = new FormData(objetos);
                
                $.ajax({
                    type: "POST",
                    url: 'operador.php',
                    data: dados,
                    processData: false,
                    cache: false,
                    contentType: false,
                    success: function(resultado){
                        if(resultado.indexOf("login_ok") >= 0){
                            window.location.replace("controle.php");
                        } else if(resultado.indexOf("login_erro") >= 0){
                            bootbox.alert({
                                message: "Usuário ou senha incorretos.",
                                size: 'small',
                                backdrop: true
                            });
                        }
                    }
                });
                return false;

            });
        });
        
    </script>
    
    
  </head>
  <body>
    <div class="container">

      <form id="formlogin" name="formlogin" class="form-signin">
        <h2 class="form-signin-heading text-center">LOGIN</h2>
        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuário" required autofocus>
        <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      </form>

    </div> <!-- /container --> 
    
  </body>
</html>
